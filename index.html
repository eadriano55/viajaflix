<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <!--responsividade-->
    <link rel="stylesheet" href="css/responsive.css">

    <!-- Owl css-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

    <!--fonte googlefonts-->
    <link rel="stylesheet" href="css/Black_Ops_One/BlackOpsOne-Regular.ttf">

    <title>Netflix Clone</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">VIAJAFLIX</h2>
            <nav>
                <i class="fas fa-search search"></i>
                <a href="#">Inicio</a>
                <a href="#">Viagens</a>
                <a href="#">Dicas</a>
                <a href="#">Roteiros</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">PARIS</h3>
                <p class="descricao">Não é exagero. Tudo o que dizem sobre Paris é verdade. Poucos lugares do planeta marcam um antes e um depois tão claramente na vida de quem a visita.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        VISITAR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="">

            <div class="item">

            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="">
            </div>
            <div class="item">

            </div>
            <div class="item">

            </div>
           
        </div>
    </div>

    <script src="js/owl/jquery.min.js"></script>
